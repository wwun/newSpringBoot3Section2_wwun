<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastname}"></li>
        <li th:if="${user.email}" th:text="${user.email}"></li>
        <li th:if="${user.email == null}" th:text="${'no tiene email'}"></li>
    </ul>
<a th:href="@{/list}">ver listado</a><br>
<a th:href="@{'/api/params/foo?message='+ ${title}}">ver mensaje</a><br>
<a th:href="@{/api/params/foo(message='Hola')}">ver mensaje 2</a><br>
<a th:href="@{/api/params/bar(text='Hola', code=322232)}">ver baz</a><br>
<a th:href="@{/api/var/baz/Hola}">ver var 2</a><br>
</body>
</html>
